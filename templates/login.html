{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <label for="user_name">Username</label><br>
            <input id="user_name" autocomplete="off" autofocus class="form-control" name="username" placeholder="test_user: aaaa" type="text">
        </div>
        <div class="form-group">
            <label for="pass">Password</label><br>
            <input id="pass" class="form-control" name="password" placeholder="test_pw: aaaa" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
